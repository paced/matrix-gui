<html>
	<head>
		<title>Generate 2D Maze Arrays</title>
		<link rel="stylesheet"
			  type="text/css"
		      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.2/css/bulma.min.css" />
		<style>
			input, select {
				margin-left: 0.5em;
				margin-right: 0.5em;
			}

			label {
				padding-top: 0.5em;
			}

			p {
				padding-top: 0.5em;
			}

			a {
				border-bottom: 0px solid white;
			}

			td {
				width: 6px;
				height: 6px;
				padding-bottom: 16%;
				text-align: center;
				transition: 0.1s;
				transition-timing-function: ease-out;
			}

			td:hover {
				box-shadow: inset 1px 1px 10px #5f5f5f;
			}

			li.L0, li.L1, li.L2, li.L3, li.L5, li.L6, li.L7, li.L8 {
				list-style-type: decimal !important;
			}

			img {
				-webkit-filter: drop-shadow(5px 5px 5px #222);
  				filter: drop-shadow(5px 5px 5px #222);
			}
		</style>
	</head>
	<body>
		<section class="section is-medium">
			<div class="container">
				<div class="heading has-text-centered">
					<h1 class="title">Gen2DMazeArray</h1>
					<h2 class="subtitle">
						Generate a prettified 2D array based on a graphical maze.
					</h2>
				</div>
				<div class="body has-text-centered"
					 style="padding-top: 2em; width: 40%; margin: 0 auto">
					<label class="label">Array String Values</label>
					<p class="control is-grouped">
						<input type="text"
							   class="input is-primary"
							   id="pathInput"
							   placeholder="Path"/>
						<input type="text"
							   class="input is-primary"
							   id="wallInput"
							   placeholder="Wall"/>
						<input type="text"
							   class="input is-primary"
							   id="endInput"
							   placeholder="End"/>
						<input type="text"
							   class="input is-primary"
							   id="startInput"
							   placeholder="Start"/>
					</p>
					<label class="label">Array Size</label>
					<p class="control is-grouped">
						<select class="input is-primary"
							    id="widthSelect"></select>
						<select class="input is-primary"
							    id="heightSelect"></select>
					</p>
					<p>
						<strong>Note:</strong>
						Please ensure your browser can fit a table of any size.
					</p>
					<div style="width: 100%; margin: 0 auto; padding-top: 2em">
						<a class="button is-success" onClick="elem.morphMap()">Generate</a>
						<a class="button is-info"
						   onClick="elem.genArray()"
						   href="#codeDisplay">Get Array</a>
					</div>
					<hr />

					<!-- Main logic, managed by external JS file. -->

					<noscript>
						<p class="has-text-centered">
							<h1 class="title">Warning!</h1>
							JavaScript is required for this page to load.
							Please enable JavaScript or switch to a modern browser.
						</p>
					</noscript>

					<table id="mainMaze"
					       style="width: 80%; margin: 0 auto;">
						<!-- Generated by script -->
					</table>

					<hr />
				</div>
				<div id="codeDisplay" style="width: 45%; margin: 0 auto;">
				<a name="codeDisplay"></a>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<div class="content has-text-centered">
					<p style="padding-top: 0em">
						Licensed under
						<a href="https://www.apache.org/licenses/LICENSE-2.0">
						Apache 2.0.</a>
					</p>
					<p style="padding-top: 0em">
						Made for 
						<a href="https://life-is-tech.com/">
							<img src="https://life-is-tech.com/images/logo.png"
								 width="10%"/>
						</a>by 
						<a href="https://paced.me">Thomas Wang</a>. 
						Source on <a href="https://github.com/paced/gen2dMazeArray">GitHub</a>.
					</p>
				</div>
			</div>
		</footer>
	<script src="js/maze.js"></script>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/src/lang-swift.js"></script>
	</body>
</html>
